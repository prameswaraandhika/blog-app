<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="admin/header :: header"></div>
<body>
<div th:replace="admin/header :: navbar"></div>
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Share Your Thoughts</h3>
                </div>
                <div class="card-body">
                    <form role="form" method="post" th:action="@{/admin/posts}" th:object="${post}">
                        <div class="mb-3">
                            <label class="form-label">Title </label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="title"
                                    placeholder="E.g., 'Exploring the Future of Technology"
                                    name="title"
                                    th:field="*{title}">
                            <label class="form-label">Description </label>
                            <textarea
                                    type="text"
                                    class="form-control"
                                    id="textArea"
                                    placeholder="Briefly describe your post"
                                    name="description"
                                    rows="3"
                                    th:field="*{description}"></textarea>
                            <label class="form-label">Content </label>
                            <textarea
                                    type="text"
                                    class="form-control"
                                    id="content"
                                    placeholder="Share your detailed post content here"
                                    name="content"
                                    rows="13"
                                    th:field="*{content}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Publish Your Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<br/>
<br/>
<br/>
<br/>
<div th:replace="admin/footer :: footer"></div>
</body>
</html>
